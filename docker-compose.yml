version: "3.5"


services:
  pgdb:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    environment:
      #PROSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: webapp
    volumes:
      - ./database/data:/var/lib/postgresql/data:rw
  adminer:
    image: adminer
    ports:
      - 8888:8080
  
  server:
    build: ./server
    # command: python3 manage.py runserver 0.0.0.0:5555
    volumes:
      - ./server:/usr/src/webapp
    ports:
      - 5555:5555
    depends_on:
      - pgdb
