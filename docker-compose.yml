version: "3.1"

services:
  pgdb:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    environment:
      #PROSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: webapp
    volumes:
      - ./database/data:/var/lib/postgresql/data:rw
    
  adminer:
    image: adminer
    ports:
      - 8080:8080
  
  migrate:
    build: ./server
    command: python3 manage.py migrate
    volumes:
      - ./server:/usr/src/webapp
    depends_on:
      - pgdb
  server:
    build: ./server
    command: python3 manage.py runserver 0.0.0.0:5555
    volumes:
      - ./server:/usr/src/webapp
    ports:
      - 5555:5555
    depends_on:
      - pgdb
  web: 
    build: ./web
    command: /bin/bash run.sh start
    ports:
      - 3000:3000
      - 35729:35729
    volumes:
      - ./web:/usr/src/webapp
    depends_on:
      - server
  
    